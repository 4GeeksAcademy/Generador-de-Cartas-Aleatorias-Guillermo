<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de cartas aleatorio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-center"
    > 
    <div class="col-sm-7">
    <div class="input-group mb-2 mt-5">
      <span class="input-group-text" id="formatH">Alto</span>
      <input type="text" placeholder="rem" id="altura" class="form-control" value="">
      <span class="input-group-text" id="formatW">Ancho</span>
      <input type="text" placeholder="rem" id="anchura" class="form-control" value="">
    </div>
  </div>
  <div>
    <button type="button" onclick="newSize()" class="btn btn-info">Aplicar</button>
    <button type="button" onclick="resetSize()" class="btn btn-info">Reset</button>
  </div>


      <div class="card my-5 col-5">
        <div class="card-header fs-1 bg-white border-0">
          0
        </div>
        <div class="card-body d-flex align-items-center justify-content-center">
          <h1 id="cardNumber">5</h1>
        </div>
        <div class="card-footer fs-1 bg-white border-0 align-self-end">
          0
        </div>
      </div>
      <button onclick="init()" type="button" class="btn btn-primary">
        Barajar Cartas
      </button>
    </br>
      <span class="badge rounded-pill text-bg-warning">10</span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
